<nav class="navbar">
  <div class="navbar-brand-container">
    <h2 class="navbar-brand" id="titulo-sistema">Sistema de Cadastros</h2>
    <img src="/assets/svg/svg_brasao-ufba.svg" class="logo-img" />
  </div>

  <div class="navbar-commands">
    <span class="navbar-text" id="nome-usuario">Olá, {{ username ? username : 'Visitante' }}!</span>
    <button class="btn btn-outline-danger" id="botao-logout" (click)="logout()">Logout</button>
  </div>
</nav>

<section class="main-class">
  <h2 class="title-page">Página de endereços</h2>
  <button class="btn btn-success" (click)="addData()">Adicionar novo endereço</button>

  <table mat-table [dataSource]="addresses" *ngIf="addresses.data.length" class="mat-elevation-z8">
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let address">{{ address.cep }}</td>
    </ng-container>

    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef>Rua</th>
      <td mat-cell *matCellDef="let address">{{ address.logradouro }}</td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef>Bairro</th>
      <td mat-cell *matCellDef="let address">{{ address.bairro }}</td>
    </ng-container>

    <ng-container matColumnDef="localidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let address">{{ address.localidade }}</td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let address">{{ address.uf }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editRow(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeData(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
</section>
