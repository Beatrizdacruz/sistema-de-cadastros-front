
<form class="form-horizontal" >
  <h2>Cadastre novo endere√ßo</h2>
  <div>
      <div ngModelGroup="endereco">
  
          <div class="form-group">
              <div class="col-md-12">
                  <label for="cep" class="control-label">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" formControlName="cep">
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12">
                  <label for="bairro" class="control-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro">
              </div>
  
              <div class="col-md-12">
                  <label for="localidade" class="control-label">Cidade</label>
                  <input type="text" class="form-control" id="localidade" name="localidade" formControlName="localidade">
              </div>
              <div class="col-md-12">
                  <label for="logradouro" class="control-label">Rua</label>
                  <input type="text" class="form-control" id="logradouro" name="logradouro" formControlName="logradouro">
              </div>
  
              <div class="col-md-12">
                  <label for="uf" class="control-label">Estado</label>
                  <input type="text" class="form-control" id="uf" name="uf" formControlName="uf">
              </div>
  
          </div>
  
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="button" class="btn btn-secondary" (click)="back()">Voltar</button>
</form>
